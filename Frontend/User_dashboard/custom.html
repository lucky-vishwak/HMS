<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./../css//template.css" type="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    <div class="offset-xl-2 col-xl-8 col-lg-12 col-md-12 col-sm-12 col-12 padding">
        <div class="card">
        <div class="card-header p-4">
        <!-- <a class="pt-2 d-inline-block" href="index.html" data-abc="true">BBBootstrap.com</a> -->
        <div class="float-right"> <h3 class="mb-0">Invoice </h3>
      </div>
        </div>
        <div class="card-body">
        <div class="row mb-4">
        <div class="col-sm-6">
        <h5 class="mb-3">From:</h5>
        <h3 class="text-dark mb-1">Aarogya</h3>
        <div>{{doctor}}</div>
        <div>{{specialization}}</div>
        <div>{{email}}</div>
        </div>
        <div class="col-sm-6 ">
        <h5 class="mb-3">To:</h5>
        <h3 class="text-dark mb-1">{{name}}</h3>
        <div>{{email}}</div>
        <div></div>
        
        </div>
        </div>
        <div class="table-responsive-sm">
        
        <table class="table table-striped">
        <thead>
        <tr>
        <th>Doctor Name</th>
        <th class="right">PatientName</th>
        <th class="center">description</th>
        <th class="right">temperature</th>
        <th class="right">BP</th>
        </tr>
        </thead>
        <tbody><tr>
        <td class="center">{{this.doctorname}}</td>
        <td class="left strong">{{this.patientname}}</td>
      
        <td class="right">{{this.description}}</td>
        <td class="center">{{this.temperature}}</td>
         <td class="right">{{this.BP}}</td>
        </tr></tbody>
        </table>
        </div>
        <div class="row">
        <div class="col-lg-4 col-sm-5">
        </div>
        <div class="col-lg-4 col-sm-5 ml-auto">
        <table class="table table-clear">
        <tbody>
           
        <td class="left">
        <strong class="text-dark">Payment</strong>
         </td>
        <td class="right">
        <strong class="text-dark">{{amount}}</strong>
        </td>
        </tr>
        </tbody>
        </table>
        </div>
        </div>
        </div>
        <div class="card-footer bg-white">
        </div>
        </div>
        </div>

</body></html>
