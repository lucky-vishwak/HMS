<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-us</title>
    <link rel="stylesheet" href="contactus.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
<div class="container d-flex">
    <div class="row">
       
        <div class="col-lg-6 col-10 mx-auto p-3 me-5" style="background-color:#3b444b;">
          <h3 class="text-center text-light">Contact Us</h3>
        <form #ref="ngForm" (ngSubmit)="onClickMessage(ref)">
      
          <label for="fname">Name</label>
          <input type="text" id="fname" name="name" placeholder="Your name.." class="form-control" ngModel>
      
          <label for="lname">Email</label>
          <input type="email" id="lname" name="email" placeholder="Your email id.."  class="form-control" ngModel>

          <label for="subject">Message</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"  class="form-control" ngModel></textarea>
      
          <button type="button" class="ms-auto w-100 pt-2 pb-2">Send Message</button>
      
        </form>
        </div>

        <div class="col-4  getintouch mx-auto">
          <h3>Get in Touch</h3>
          <p style="font-weight: bold;">Want to get in touch ? We'd love to hear from you .Here's how you can reach us...</p>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="contact.js"></script>
</body>
</html>
