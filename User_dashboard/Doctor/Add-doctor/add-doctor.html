<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor Page</title>
    <link rel="stylesheet" href="add-doctor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto w-75">
        <div class="row align-items-center">
            <div class="border-0 mb-4">
                <div class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                    <h3 class="fw-bold mb-0 mx-auto display-5">Add Doctor</h3>
                </div>
            </div>
        </div> <!-- Row end  -->
        <div class="row mb-3">
            <div class="col-sm-12">
                <div class="card mb-3">
                    <div class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
                        <h6 class="mb-0 fw-bold ">Doctor Basic Inforamtion</h6>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row g-3 align-items-center">
                                <div class="col-md-6">
                                    <label for="firstname" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstname" name="firstname" required="">
                                </div>
                                <div class="col-md-6">
                                    <label for="lastname" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastname" name="lastname" required="">
                                </div>
                                <div class="col-md-6">
                                    <label for="phonenumber" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="phonenumber" name="phonenumber" required="">
                                </div>
                                <div class="col-md-6">
                                    <label for="emailaddress" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="emailaddress" required="">
                                </div>
                                <div class="col-md-6">
                                    <label for="admitdate" class="form-label">Join Date</label>
                                    <input type="date" class="form-control" id="admitdate" name="admitdate" required="">
                                </div>
                                <div class="col-md-6">
                                    <label for="admittime" class="form-label">Join Time</label>
                                    <input type="time" class="form-control" id="admittime" name="admittime" required="">
                                </div>
                                <div class="col-md-6">
                                    <label for="formFileMultiple" class="form-label"> Document Upload</label>
                                    <input class="form-control" type="file" id="formFileMultiple" name="formFileMultiple" multiple="" required="">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Gender</label>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked="">
                                                <label class="form-check-label" for="male">
                                                Male
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                                <label class="form-check-label" for="female">
                                                Female
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" id="others" value="Others">
                                                <label class="form-check-label" for="others">
                                                Others
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="addnote" class="form-label">Add Note</label>
                                    <textarea class="form-control" id="addnote" rows="3"></textarea> 
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-4 px-5">Submit</button>   
                            </div>
                            </form>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
                        <h6 class="mb-0 fw-bold ">Personal Information</h6>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row g-3 align-items-center">
                                <div class="col-md-6">
                                    <label class="form-label">Doctor Payment Option</label>
                                    <select class="form-select" aria-label="Default select example" name="Payment option">
                                        <option selected="">Payment Option</option>
                                        <option value="1">Credit Card</option>
                                        <option value="2">Debit Card</option>
                                        <option value="3">Case Money</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="roominfo" class="form-label">Cabin Number</label>
                                    <input type="text" class="form-control" id="roominfo" name="roominfo" required="">
                                </div>
                                <div class="col-md-6">
                                    <label for="speciality" class="form-label">Speciality</label>
                                    <input type="text" class="form-control" id="speciality" name="speciality" required="">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">I-Health Virtual call  Attend?</label>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="Attend?" id="yes!" value="yes" checked="">
                                                <label class="form-check-label" for="yes!">
                                                Yes
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="Attend?" id="no!" value="no">
                                                <label class="form-check-label" for="no!">
                                                No
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="socialmedia-links" class="form-label">Social link</label>
                                    <div class="row g-3 row-cols-1 row-cols-lg-3">
                                        <div class="col"><input type="text" class="form-control" id="socialmedia-links" required="" placeholder="Facebook Link"></div>
                                        <div class="col"><input type="text" class="form-control" id="socialmedia-links" required="" placeholder="Instagram Link"></div>
                                        <div class="col"><input type="text" class="form-control" id="socialmedia-links" required="" placeholder="linkedin Link"></div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-4 px-5">Submit</button>   
                            </div>
                            </form>
                    </div>  
                </div>
                <div class="card mb-3">
                    <div class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
                        <h6 class="mb-0 fw-bold ">Authentication Information</h6>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row g-3 align-items-center">
                                <div class="col-md-6">
                                    <label for="username" class="form-label">User Name</label>
                                    <input type="text" class="form-control" id="username" name="username" required="">
                                </div>
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required="">
                                </div>
                                <div class="col-md-6">
                                    
                                </div>
                                <div class="col-md-6">
                                    <label for="cnpassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="cnpassword" name="cnpassword" required="">
                                </div>
                                
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-4 px-5">Submit</button>   
                            </div>
                             </form>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <script src="add-doctor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
