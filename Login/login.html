<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container border box-shadow w-50 h-75 mt-5 p-2 rounded">
        <h1 class="text-center">Login Page</h1>
        <div class="row m-1 p-2 mx-auto">
            <div class="col-6">
                <img class="w-100 h-75 rounded box-shadow" src="https://media.istockphoto.com/id/1278703639/photo/close-up-of-hand-holding-smartphone-and-screen-applications-with-unlocking-mobile-phones.jpg?b=1&s=170667a&w=0&k=20&c=nGSNoXO27gFVtXRBokYxklbCcSiLAJnRTa7EupMck94=" alt="Login Page image">
            </div>
            <div class="col-6" >
                <form name="loginform">
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" name="username" required onchange="validateUsername()">
                      <span class="text-danger" id="user-valid"></span>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" required onchange="validatePassword()">
                      <span class="text-danger" id="password-valid"></span>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success">Login</button> 
                    </div>
                  </form>
            </div>
        </div>

    </div>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
